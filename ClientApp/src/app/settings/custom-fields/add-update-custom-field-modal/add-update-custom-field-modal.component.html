<div class="modal-header">
  <h5 class="modal-title">
    {{ title }}
  </h5>
</div>

<form [formGroup]="customFieldDefinationFormGroup">
  <div class="modal-body">
    <div class="form-group">
      <label>Field type</label>
      <select
        class="form-control form-control-sm"
        formControlName="fieldTypeId"
      >
        <option
          *ngFor="let fieldType of fieldTypes$ | async"
          [value]="fieldType.fieldType"
        >
          {{ fieldType.fieldName }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Label*</label>
      <input
        class="form-control form-control-sm"
        formControlName="label"
        placeholder="custom field label..."
      />
    </div>
    <div class="form-group form-check">
      <input
        class="form-check-input"
        id="defaultCheck2"
        type="checkbox"
        formControlName="isRequired"
      />
      <label class="form-check-label" for="defaultCheck2">Is Required</label>
    </div>
    <div class="row">
      <div class="col">
        <label>Default Value</label>
      </div>
    </div>
    <div class="form-row" [ngSwitch]="selectedFieldTypeId">
      <ng-container *ngSwitchCase="0">
        <select
          class="form-control form-control-sm"
          formControlName="defaultValue"
        >
          <option value="1">True</option>
          <option value="0">False</option>
        </select>
      </ng-container>
      <ng-container *ngSwitchCase="1">
        <div class="col form-group">
          <app-datetime-picker
            selectorType="date"
            [showTitle]="false"
            aria-readonly="true"
            formControlName="defaultValue"
          ></app-datetime-picker>
        </div>
      </ng-container>
      <ng-container *ngSwitchCase="2">
        <div class="col form-group">
          <input
            class="form-control form-control-sm"
            formControlName="defaultValue"
            placeholder="default value"
          />
        </div>
      </ng-container>
      <ng-container *ngSwitchCase="3">
        <div class="col form-group">
          <textarea
            class="form-control form-control-sm"
            formControlName="defaultValue"
            placeholder="default value"
            rows="3"
          >
          </textarea>
        </div>
      </ng-container>
      <ng-container *ngSwitchCase="9">
        <div class="col-4 form-group">
          <label>Length</label>
          <input
            type="number"
            class="form-control form-control-sm"
            formControlName="defaultValue"
            placeholder="length"
          />
        </div>
        <div class="col-4 form-group">
          <label>Width</label>
          <input
            type="number"
            class="form-control form-control-sm"
            formControlName="defaultValue2"
            placeholder="width"
          />
        </div>
        <div class="col-4 form-group">
          <label>Unit</label>
          <input
            class="form-control form-control-sm"
            formControlName="valueType"
            placeholder="Unit"
          />
        </div>
      </ng-container>
    </div>
  </div>
  <div class="modal-footer">
    <div class="d-flex justify-content-end">
      <button class="btn btn-xs btn-danger mr-1" (click)="onCancelClicked()">
        Cancel
      </button>
      <button
        type="submit"
        class="btn btn-xs btn-primary"
        (click)="onSaveButtonClicked()"
      >
        Save
      </button>
    </div>
  </div>
</form>
