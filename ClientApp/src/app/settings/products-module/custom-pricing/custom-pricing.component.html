<div class="card">
  <div class="card-body">
    <div class="row justify-content-between align-items-center">
      <div class="col-md">
        <h5 class="fs-0">
          <span class="text-500"
            >Products & Services |
            <span class="text-primary">Custom Pricing</span></span
          >
        </h5>
        <p class="mb-0 text-500 fs--1">
          Use custom pricing to have a customer specific pricing.
        </p>
      </div>
    </div>
  </div>
</div>
<div class="card mt-1">
  <div class="card-body">
    <ul ngbNav #nav="ngbNav" class="nav-tabs">
      <li ngbNavItem>
        <a class="tab-link" ngbNavLink>Pricing Groups</a>
        <ng-template ngbNavContent>
          <app-groups-pricing></app-groups-pricing>
        </ng-template>
      </li>
      <li ngbNavItem>
        <a class="tab-link" ngbNavLink>Individual Pricing</a>
        <ng-template ngbNavContent>
          <app-individual-pricing></app-individual-pricing>
        </ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav" class="py-2"></div>
  </div>
</div>
