<div class="modal-header">
  <h5 class="modal-title">Add Pricing Group</h5>
</div>

<form [formGroup]="pricingFormGroup">
  <div class="modal-body">
    <div class="form-group">
      <label for="">Pricing Group Name</label>
      <input
        type="text"
        placeholder="pricing group name e.g. Standalone Industry Pricing"
        class="form-control form-control-sm"
        formControlName="groupName"
      />
    </div>
  </div>
  <div class="modal-footer">
    <div class="d-flex justify-content-end">
      <button class="btn btn-xs btn-danger mr-1" (click)="onCancelClicked()">
        Cancel
      </button>
      <button
        type="submit"
        class="btn btn-xs btn-primary"
        (click)="onSaveButtonClicked()"
      >
        Save
      </button>
    </div>
  </div>
</form>
