<div class="modal-header">
  <h5 class="modal-title">Update Product pricing</h5>
</div>

<form [formGroup]="pricingFormGroup">
  <div class="modal-body">
    <div>
      <div class="form-group">
        <app-product-selector-input
          formControlName="product"
          [showLabel]="true"
          label="Select product"
          id="custom_pricing_product_selection"
          [setAutoFocus]="true"
          [onlyServices]="false"
          (onSelectionChanged)="onItemSelectionChanged($event)"
        ></app-product-selector-input>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="d-flex justify-content-end">
      <button class="btn btn-xs btn-danger mr-1" (click)="onCancelClicked()">
        Cancel
      </button>
      <button
        type="submit"
        class="btn btn-xs btn-primary"
        (click)="onSaveButtonClicked()"
      >
        Save
      </button>
    </div>
  </div>
</form>
