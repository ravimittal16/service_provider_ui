<div class="card">
  <div class="card-body">
    <div class="row justify-content-between align-items-center">
      <div class="col-md">
        <h5>
          <span>Manage Users</span>
        </h5>
      </div>
      <div class="col-auto">
        <button class="btn btn-falcon-default btn-sm mr-2" role="button" (click)="addNewUserClicked()"><span
            class="fa fa-plus"></span> New
          User</button>
      </div>
    </div>
  </div>
</div>
<div class="card mt-1">
  <div class="card-header p-b-p5">
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <div class="d-flex justify-content-end">
          <div style="max-width: 500px;">
            <!-- TODO: NEED TO APPLY THE SEARCH -->
            <input type="text" #searchBox [(ngModel)]="searchContent" style="max-width: 500px;width:350px;"
              class="form-control form-control-sm" placeholder="serach user..." maxlength="50">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ag-grid-angular style="width: 100%; height: calc(100vh - 14.5rem);" class="ag-theme-alpine"
      [gridOptions]="gridOptions" [rowData]="users$ | async">
    </ag-grid-angular>
  </div>
</div>
