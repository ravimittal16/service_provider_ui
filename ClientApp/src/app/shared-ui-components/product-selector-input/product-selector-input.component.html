<div class="form-group flex-fill">
  <label *ngIf="showLabel">{{ label }}</label>
  <div class="input-group input-group-sm">
    <input
      id="typeahead-prevent-manual-entry"
      #titleInput
      type="text"
      class="form-control form-control-sm"
      [(ngModel)]="value"
      [ngClass]="{ 'is-invalid': validationMessages[validationMessagesKey] }"
      [ngbTypeahead]="searchProduct"
      [inputFormatter]="searchResultFormatter"
      [resultFormatter]="searchResultFormatter"
      [editable]="false"
      (selectItem)="onSelectionChange()"
    />
    <div class="input-group-append">
      <button
        class="btn btn-outline-secondary btn-sm"
        type="button"
        tabindex="-1"
        placement="top"
        ngbTooltip="select from list"
      >
        <i class="fa fa-list"></i>
      </button>
    </div>
  </div>
  <div
    class="invalid-feedback"
    *ngIf="validationMessages[validationMessagesKey]"
  >
    {{ validationMessages[validationMessagesKey] }}
  </div>
</div>
