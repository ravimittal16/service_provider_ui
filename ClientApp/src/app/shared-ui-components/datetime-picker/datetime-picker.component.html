<label *ngIf="showTitle">
  {{ title }}
</label>
<div class="input-group" *ngIf="!onlyTimeSelector">
  <input
    class="form-control form-control-sm"
    placeholder="yyyy-mm-dd"
    ngbDatepicker
    (dateSelect)="onDateSelect($event)"
    [(ngModel)]="selectedValue"
    #picker="ngbDatepicker"
  />
  <div class="input-group-append">
    <button
      class="btn btn-outline-danger btn-sm"
      *ngIf="allowClear"
      (click)="clearDate()"
      type="button"
    >
      <i class="fa fa-trash"></i>
    </button>
    <button
      class="btn btn-outline-secondary btn-sm"
      (click)="picker.toggle()"
      type="button"
    >
      <i class="fa fa-calendar"></i>
    </button>
  </div>
</div>
<!-- this will render the timepicker -->
<ngb-timepicker
  *ngIf="onlyTimeSelector"
  [(ngModel)]="selectedValue"
  (ngModelChange)="onTimeSelectionChanged($event)"
  [spinners]="false"
  [meridian]="true"
  [size]="'small'"
></ngb-timepicker>
