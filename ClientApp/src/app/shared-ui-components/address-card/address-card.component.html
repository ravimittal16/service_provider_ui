<div class="card-body py-2 px-3">
  <div class="row">
    <div
      class="col"
      [ngClass]="{ 'card-pointer': allowUseThisAddress }"
      (click)="onUseThisAddressClicked()"
    >
      <span>
        <h6>
          <span class="text-500" #propertyName>
            {{ address.propertyName }}</span
          >
          &nbsp;<span
            *ngIf="address.propertyType === 1"
            class="badge badge-pill badge-soft-primary"
            >Business</span
          >
          <span
            *ngIf="address.propertyType === 0"
            class="badge badge-pill badge-soft-warning"
            >Service</span
          >
          <span
            *ngIf="address.propertyType === 4"
            class="badge badge-pill badge-soft-info"
            >Communication</span
          >
        </h6>
        <h6 class="fs--1">
          {{ address.formattedAddress }}
          <a
            *ngIf="address.latitude && address.longitude"
            class="text-primary"
            (click)="onMapMarkerClicked()"
          >
            <i class="fa fa-map-marker"></i>
          </a>
        </h6>
      </span>
    </div>
    <div class="col-2">
      <button
        class="btn btn-falcon-default btn-sm ml-2"
        type="button"
        *ngIf="allowEdit"
        (click)="onEditButtonClicked()"
      >
        <span class="fa fa-pencil"></span>
      </button>
    </div>
  </div>
</div>
