<div class="modal-header">
  <h5 class="modal-title">
    <i
      *ngIf="dialogConfig.titleIcon"
      class="fa {{ dialogConfig.titleIcon }}"
    ></i>
    {{ dialogConfig.heading }}
  </h5>
</div>

<div class="modal-body">
  <div class="row" *ngIf="dialogConfig.message">
    <div class="col">
      <div
        class="d-flex justify-content-center p-2 alert alert-{{
          dialogConfig.actionClass
        }}"
      >
        <h6 class="text-700">{{ dialogConfig.message }}</h6>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button
        tabindex="-1"
        *ngFor="let action of dialogConfig.actions; index as i"
        class="btn btn-sm btn-block {{ action.actionClass }}"
        placement="right"
        [ngbTooltip]="action.tooltip ? action.tooltip : null"
        (click)="onActionClicked(i)"
      >
        {{ action.title }}
      </button>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <button
        tabindex="-1"
        class="btn btn-sm btn-block {{
          dialogConfig.destructiveAction.actionClass
        }}"
        (click)="onActionClicked(-1)"
      >
        {{ dialogConfig.destructiveAction.title }}
      </button>
    </div>
  </div>
</div>
