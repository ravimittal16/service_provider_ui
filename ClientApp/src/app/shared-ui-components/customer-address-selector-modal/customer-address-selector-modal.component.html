<div class="modal-header">{{ modalHeader }}</div>
<div class="modal-body">
  <div>
    <div
      class="card mt-2"
      *ngFor="let add of customerAddresses; let i = index; let last = last"
    >
      <app-address-card
        [isLastAddress]="last"
        [address]="add"
        [allowEdit]="false"
        [allowUseThisAddress]="true"
        (onAddressSelected)="onAddressSelected($event)"
      ></app-address-card>
    </div>
    <small class="text-500">
      <i>click to select</i>
    </small>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-danger btn-sm"
    (click)="activeModal.close(true)"
  >
    Close
  </button>
</div>
