<div class="card">
  <div class="card-body">
    <h4>
      <span>
        <strong>Sandbox Company_US_1</strong> | <span>CUSTOMERS</span>
      </span>
    </h4>
  </div>
</div>
<div class="card mt-1">
  <div class="card-header">
    <div class="row no-gutters">
      <div class="col-md-6">
        <div class="btn-group mr-3">
          <div class="btn-group btn-group-sm" ngbDropdown role="group" aria-label="Button group with nested dropdown">
            <button class="btn btn-light btn-outline-primary" ngbDropdownToggle [disabled]="selectedRecordsCount === 0">
              Batch Actions
              <span class="badge badge-soft-success badge-pill ml-1" *ngIf="selectedRecordsCount > 0">
                {{selectedRecordsCount}}</span>
            </button>
            <div class="dropdown-menu" ngbDropdownMenu>
              <button ngbDropdownItem>Make In-active</button>
              <button ngbDropdownItem>
                <span class="text-danger">Delete</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="float-right">
          <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-light" (click)="addNewCustomerClick()">
              <span class="fa fa-plus"></span> New Customer
            </button>
            <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
              <button class="btn btn-light dropdown-toggle-split" ngbDropdownToggle></button>
              <div class="dropdown-menu" ngbDropdownMenu>
                <button ngbDropdownItem (click)="importCustomers()">
                  Import Customers
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <!-- <button mat-raised-button>Your Time</button> -->
    <ag-grid-angular style="width: 100%; height: calc(100vh - 15.6rem);" class="ag-theme-alpine"
      [gridOptions]="gridOptions" [rowData]="customers$ | async">
    </ag-grid-angular>
  </div>
</div>
