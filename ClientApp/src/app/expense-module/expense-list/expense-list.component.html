<ng-container *ngIf="jobExpenses$ | async as expenses">
  <div class="row p-3 border-bottom" *ngIf="expenses.length === 0">
    <div class="col d-flex justify-content-center">
      <h6 class="font-weight-normal mb-0 text-500">
        <i class="fa fa-money"></i> No expenses added.
      </h6>
    </div>
  </div>
  <ng-container *ngIf="expenses.length > 0">
    <div
      class="row header-row border-bottom bg-light p-2 mt-2 d-flex align-items-center"
    >
      <div class="col-8">
        <h6 class="font-weight-bold mb-0">Expense</h6>
      </div>
      <div class="col-2 d-flex justify-content-center">
        <h6 class="font-weight-bold mb-0">Amount</h6>
      </div>
      <div class="col-2">
        <h6 class="font-weight-bold">&nbsp;</h6>
      </div>
    </div>
    <div
      class="row p-2 py-3 border-bottom hover-shadow d-flex align-items-center pointer"
      *ngFor="let expense of expenses; index as i"
    >
      <div class="col-8">
        <h6 class="font-weight-light mb-0">
          {{ expense.title }}<br />
          <small class="text-500">{{ expense.description }}</small>
          <div>
            <small class="mr-2"
              ><strong class="mr-1">Riemburse To:</strong
              >{{ expense.reimburseDisplayName }}</small
            >
            <small class="mr-2"
              ><strong class="mr-1">Expense Date:</strong
              >{{ expense.expenseDate | date }}</small
            >
            <small class="mr-2"
              ><strong class="mr-1">Added By:</strong
              >{{ expense.createdByName }} <strong class="ml-1 mr-1">on</strong
              ><span>{{ expense.expenseDate | date }}</span></small
            >
          </div>
        </h6>
      </div>
      <div class="col-2 d-flex justify-content-center">
        <h6 class="text-500">{{ expense.amount | currency }}</h6>
      </div>
      <div class="col-2 d-flex justify-content-center">
        <button class="btn btn-sm btn-falcon-default mr-1" type="button">
          <i class="fa fa-pencil"></i>
        </button>
        <button class="btn btn-sm btn-falcon-danger" type="button">
          <i class="fa fa-trash"></i>
        </button>
      </div>
    </div>
  </ng-container>
</ng-container>
