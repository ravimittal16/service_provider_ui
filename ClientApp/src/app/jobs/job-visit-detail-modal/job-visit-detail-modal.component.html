<div class="modal-header">
  <h5 class="modal-title">#6 - Visit</h5>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div>
    <div class="row">
      <div class="col"></div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-block btn-sm btn-falcon-success">
          <i class="fa fa-check"></i> Mark Complete
        </button>
      </div>
      <div class="col">
        <button
          class="btn btn-falcon-primary btn-block btn-sm dropdown-toggle ml-1 dropdown-caret-none"
          type="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          More actions
          <i class="fa fa-chevron-down"></i>
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" (click)="copyJobVisit($event)">
            <i class="fa fa-file-o mr-1"></i>Create Similar visit</a
          >
          <a class="dropdown-item" href="#">
            <i class="fa fa-bell-o mr-1"></i>Send reminder to customer</a
          >
          <a class="dropdown-item" href="#">
            <i class="fa fa-pencil mr-1"></i>Edit visit</a
          >
          <div class="dropdown-divider"></div>
          <a class="dropdown-item text-danger" href="#">
            <i class="fa fa-trash mr-1"></i>Delete visit
          </a>
        </div>
      </div>
    </div>
    <div class="row no-gutters mt-3">
      <div class="col">
        <ul ngbNav #visitDetail="ngbNav" class="nav-tabs">
          <li ngbNavItem>
            <a ngbNavLink>Info</a>
            <ng-template ngbNavContent>Second content</ng-template>
          </li>
          <li ngbNavItem>
            <a ngbNavLink>Notes</a>
            <ng-template ngbNavContent>Second content</ng-template>
          </li>
          <li ngbNavItem>
            <a ngbNavLink>History</a>
            <ng-template ngbNavContent>Second content</ng-template>
          </li>
        </ul>
        <div class="p-2" [ngbNavOutlet]="visitDetail"></div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer"></div>
