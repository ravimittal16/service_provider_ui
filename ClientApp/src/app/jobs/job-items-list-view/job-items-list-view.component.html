<div>
  <div class="row">
    <div class="col">
      <app-error-view
        [errors$]="errors$"
        [observableDefined]="true"
      ></app-error-view>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-end">
        <button
          class="btn btn-falcon-primary btn-sm"
          (click)="addLineItemClicked(false)"
        >
          <i class="fa fa-plus"></i> Add product from List
        </button>
      </div>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <form [formGroup]="lineItemsFormGroup">
        <table
          class="table table-bordered table-striped items-table"
          *ngIf="controlsArray.controls.length > 0"
          formArrayName="lineItems"
        >
          <thead>
            <th>Product/Service</th>
            <th style="width: 150px; max-width: 150px">Quantity</th>
            <th style="width: 150px; max-width: 150px">Unit Price</th>
            <th style="width: 100px; max-width: 100px" class="text-center">
              Taxable
            </th>
            <th style="width: 150px; max-width: 150px">Total Price</th>
            <th style="width: 100px; max-width: 100px" class="text-center">
              Actions
            </th>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let _ of controlsArray.controls;
                index as i;
                trackBy: trackByItemId
              "
              [formGroupName]="i"
            >
              <td>
                <div>
                  <div class="form-group">
                    <app-product-selector-input
                      formControlName="product"
                      [showLabel]="false"
                      [id]="i"
                      [setAutoFocus]="true"
                      [onlyServices]="false"
                      (onSelectionChanged)="onItemSelectionChanged($event, i)"
                    ></app-product-selector-input>
                  </div>
                  <div class="form-group">
                    <textarea
                      rows="3"
                      [id]="'description' + i"
                      placeholder="product description..."
                      class="form-control form-control-sm"
                      formControlName="description"
                    ></textarea>
                  </div>
                </div>
              </td>
              <td>
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control form-control-sm"
                    formControlName="quantity"
                  />
                </div>
              </td>
              <td>
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control form-control-sm"
                    formControlName="price"
                  />
                </div>
              </td>
              <td class="text-center">
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="taxableCheckbox{{ i }}"
                    formControlName="taxable"
                  />
                  <label
                    class="custom-control-label"
                    for="taxableCheckbox{{ i }}"
                  ></label>
                </div>
              </td>
              <td></td>
              <td class="text-center">
                <div>
                  <ng-template #popContent>
                    <div class="row">
                      <div class="col-auto">
                        <button
                          class="btn btn-sm btn-falcon-success"
                          (click)="deleteItem(i, null, true)"
                        >
                          Yes
                        </button>
                      </div>
                      <div class="col-auto">
                        <button
                          class="btn btn-sm btn-falcon-danger"
                          (click)="confirmationPopover.close()"
                        >
                          No
                        </button>
                      </div>
                    </div>
                  </ng-template>
                  <ng-template #popTitle>Are you sure?</ng-template>
                  <button
                    triggers="manual"
                    class="btn btn-sm btn-falcon-danger"
                    #confirmationPopover="ngbPopover"
                    [autoClose]="true"
                    [closeDelay]="3000"
                    [ngbPopover]="popContent"
                    [popoverTitle]="popTitle"
                    (click)="deleteItem(i, confirmationPopover, false)"
                  >
                    <i class="fa fa-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th colspan="6">
                <div class="d-flex justify-content-start">
                  <button
                    class="btn btn-falcon-primary btn-sm"
                    (click)="addLineItemClicked(true)"
                  >
                    <i class="fa fa-plus"></i> Add product
                  </button>
                </div>
              </th>
            </tr>
          </tfoot>
        </table>
      </form>
    </div>
  </div>
</div>
