<div class="py-2">
  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-end">
        <button
          class="btn btn-xs btn-falcon-primary"
          (click)="attachNewJobFormClicked()"
        >
          <i class="fa fa-plus"></i> Attach Job Form
        </button>
      </div>
    </div>
  </div>
  <ng-container *ngIf="jobForms$ | async as jobForms">
    <div class="row" *ngIf="jobForms.length === 0">
      <div class="col">
        <div class="d-flex justify-content-center">
          <h6 class="text-500">No job form attached.</h6>
        </div>
      </div>
    </div>
    <ng-container *ngIf="jobForms.length > 0">
      <div class="mt-2">
        <div
          class="row border-bottom hover-shadow visit-row p-3 d-flex align-items-center"
          *ngFor="let _jobform of jobForms"
        >
          <div class="col">
            <h6 class="mb-0 pb-0">
              <span
                class="fa fa-circle text-warning"
                ngbTooltip="Multiple versions allowed for this job form."
                *ngIf="_jobform.allowMultipleVersions"
              ></span>
              {{ _jobform.formName }}<br />
            </h6>
          </div>
          <div class="col">
            <div class="d-flex justify-content-end">
              <button class="btn btn-xs btn-falcon-default mr-1">
                Details
              </button>
              <button
                class="btn btn-falcon-default btn-xs dropdown-toggle ml-1 dropdown-caret-none"
                type="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fa fa-ellipsis-h mr-1"></i> More actions
                <i class="fa fa-chevron-down"></i>
              </button>
              <div class="dropdown-menu">
                <a
                  class="dropdown-item"
                  href="#"
                  *ngIf="_jobform.allowMultipleVersions"
                >
                  <i class="fa fa-files-o mr-1"></i> Create Version</a
                >
                <div
                  *ngIf="_jobform.allowMultipleVersions"
                  class="dropdown-divider"
                ></div>
                <a class="dropdown-item" href="#">
                  <i class="fa fa-file-pdf-o mr-1"></i>Download PDF
                </a>
                <a class="dropdown-item" href="#">
                  <i class="fa fa-print mr-1"></i>Print Details
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item text-danger" href="#">
                  <i class="fa fa-trash mr-1"></i>Delete Job Form
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>
