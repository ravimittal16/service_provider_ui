<div class="wrapper">
  <div class="row flex-center min-vh-100 py-6">
    <div class="col-sm-10 col-md-8 col-lg-6 col-xl-4 col-xxl-4">
      <h4 class="d-flex flex-center mb-4" href="../../index.html"><span
          class="text-sans-serif font-weight-extra-bold fs-5 d-inline-block">
          <app-logo size="large"></app-logo>
        </span></h4>
      <div class="card">
        <div class="card-body p-4 p-sm-5">
          <div class="row text-left justify-content-between align-items-center mb-2">
            <div class="col-auto">
              <h5>Register</h5>
            </div>
            <div class="col-auto">
              <p class="fs--1 text-600 mb-0">Have an account? <a [routerLink]="['/account/login']">Login</a></p>
            </div>
          </div>
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group"><input formControlName="fullName" class="form-control" autofocus="" type="text"
                autocomplete="new-password" required placeholder="Full Name" tabindex="1">
              <span class="help-text">Please enter your name e.g. <strong>John Smith</strong></span>
            </div>
            <div class="row text-left justify-content-between align-items-center mb-2">
              <div class="col-auto">
                <h6>Company Details</h6>
              </div>
            </div>
            <div class="form-group"><input formControlName="companyName" class="form-control" type="text" tabindex="2"
                autocomplete="new-password" required placeholder="Company Name">
              <span class="help-text">Please enter your company name e.g. <strong>Your Company</strong></span>
            </div>
            <div class="form-group"><input formControlName="emailAddress" class="form-control" type="email" tabindex="2"
                required placeholder="Email Address">
              <span class="help-text">Please enter your company email e.g.
                <strong>someone@yourcompany.com</strong></span>
            </div>
            <div class="form-group"><input formControlName="phoneNumber" maxlength="20" class="form-control" type="tel"
                tabindex="3" placeholder="Phone Number"></div>
            <hr />
            <div class="row text-left justify-content-between align-items-center mb-2">
              <div class="col-auto">
                <h6>Login Details</h6>
              </div>
            </div>

            <div class="form-group"><input formControlName="userName" class="form-control" type="text" tabindex="4"
                required placeholder="User Name">
            </div>
            <div class="form-row">
              <div class="col-6 form-group"><input formControlName="password" maxlength="20" class="form-control"
                  required tabindex="5" type="password" placeholder="Password">
              </div>
              <div class="col-6 form-group"><input formControlName="confirmPassword" maxlength="20" class="form-control"
                  required tabindex="6" type="password" placeholder="Confirm Password">
              </div>
            </div>
            <div class="custom-checkbox custom-control"><input id="customCheckTerms"
                formControlName="privatePolicyCheck" type="checkbox" class="custom-control-input" tabindex="7"><label
                class="custom-control-label" for="customCheckTerms">I accept the <a
                  href="/authentication/basic/register#!">terms</a> and <a
                  href="/authentication/basic/register#!">privacy policy</a></label></div>
            <button [disabled]="registerForm.invalid" class="btn btn-primary btn-block mt-3" type="submit" name="submit"
              tabindex="8">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
