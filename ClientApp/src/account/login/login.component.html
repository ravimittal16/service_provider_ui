<div class="wrapper">
  <div class="row flex-center min-vh-100 py-6">
    <div class="col-sm-10 col-md-8 col-lg-6 col-xl-3 col-xxl-4">
      <h4 class="d-flex flex-center mb-4" href="../../index.html"><span
          class="text-sans-serif font-weight-extra-bold fs-5 d-inline-block">net-Work</span></h4>
      <div class="card">
        <div class="card-body p-4 p-sm-5">
          <div class="row text-left justify-content-between align-items-center mb-2">
            <div class="col-auto">
              <h5>Log in</h5>
            </div>
            <div class="col-auto">
              <p class="fs--1 text-600 mb-0">or <a>Create an
                  account</a></p>
            </div>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group"><input formControlName="userNameOrEmailAddress" class="form-control" autofocus=""
                type="email" placeholder="Email address">
            </div>
            <div class="form-group"><input formControlName="password" class="form-control" type="password"
                placeholder="Password"></div>
            <div class="row justify-content-between align-items-center">
              <div class="col-auto">
                <div class="custom-control custom-checkbox"><input formControlName="rememberClient"
                    class="custom-control-input" type="checkbox" id="basic-checkbox" checked="checked"><label
                    class="custom-control-label" for="basic-checkbox">Remember me</label></div>
              </div>
              <div class="col-auto"><a class="btn btn-link fs--1">Forgot
                  Password?</a></div>
            </div>
            <div class="form-group"><button [disabled]="loginForm.invalid" class="btn btn-primary btn-block mt-3"
                type="submit" name="submit">Log
                in</button></div>
          </form>
          <div class="w-100 position-relative mt-4">
            <hr class="text-300">
            <div
              class="position-absolute absolute-centered t-0 px-3 bg-white text-sans-serif fs--1 text-500 text-nowrap">
              or log in with</div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
